<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马23期</a>
  </div>
  <div class="user">
    <img src="./images/dog.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
       <li>
        <a href="user.html" >
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
        </a>
       </li>
       <li>
          <a href="javascript:;">
              <span class="glyphicon glyphicon-list"></span>
              <span>分类管理</span>
          </a>
          <div class="second" style="display: block;">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
       </li>
       <li>
            <a href="product.html">
                <span class="glyphicon glyphicon-tags"></span>
                <span>商品管理</span>
            </a>
       </li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;"  class="pull-left icon-menu">
        <span class="glyphicon glyphicon-align-justify "></span>
    </a>
    <a href="javascript:;" class="pull-right icon-logout">
        <span class="glyphicon glyphicon glyphicon-log-out"></span>
    </a>
       
  </div>
  <div class="container-fluid">
    <!-- 面包屑导航  路径导航 -->
    <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">一级分类</li>
    </ol>
    <div class="lt_content">
      <button class="btn btn-default mb_20 btn-add">添加分类</button>
        <table class="table table-striped table-bordered ">
            <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">分类名称</th>                
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
            </tbody>
          </table>
    
          <!-- 分页容器 -->
          <div class="text-right">
            <ul id='paginator'></ul>
          </div>
    </div>
  </div>
  
</div>


 <!-- 模态框 -->
 <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
         </div>
          <!-- 一级分类表单 submit要用form表单包起来-->
          <form>
             <div class="modal-body">       
              <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" id="exampleInputEmail1" placeholder="请输入一级分类的名称">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" >添加</button>
          </div>
      </form>
      </div>
    </div>
  </div>

 
  <!-- 模板 -->
  <script type="text/html" id='tpl'>
    {{ each rows v i}}
    <tr>
        <td>{{ (page-1) * size + i + 1}}</td>
        <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each }}
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
</body>
</html>
